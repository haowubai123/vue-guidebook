<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue-Demo</title>
</head>
<body>
  <div id="app">
    {{message}}
    <!-- {{}}是标识符 -->
    <ul>
      <li v-for="todo in todos">
        {{todo.text}}
      </li>
    </ul>
  </div>

</body>
  <script src="../src/vue.js"></script>
  <script>
    new Vue({
      el:"#app",
      data:{
        message:'Hello,world!',
        todos:[
          {
            text:'Learn Javacript'
          },
          {
            text:'Learn VueJS'
          },
          {
            text:'Build Something Awesome'
          }
        ]
      }
    })


  </script>
</html>
