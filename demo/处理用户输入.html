<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>处理用户输入</title>
</head>
<body>
  <div id="app-5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
  </div>



  <script src="../src/vue.js"></script>
  <script>
    var app5 = new Vue({
      el:"#app-5",
      data:{
        message:'Hello,world!'
      },
      methods:{
        reverseMessage(){
          this.message = this.message.split('').reverse().join('')
        }
      }
    })
  </script>

  <div id="app-6">
    <p>{{message}}</p>
    <input v-model="message">
  </div>

  <script>
    var app6 = new Vue({
      el:"#app-6",
      data:{
        message:'Hello,world!'
      }
    })
  </script>
</body>
</html>
