<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css与style绑定</title>
</head>
<body>
  <div id="app">
    <div
    class="static"
    v-bind:class="{active:isActive,'text-danger':hasError}"
    >

    </div>
  </div>
  <script src="../src/vue.js"></script>
  <script>
    new Vue({
      el:"#app",
      data:{
        isActive:true,
        hasError:false
      }
    })
  </script>


</body>
</html>
