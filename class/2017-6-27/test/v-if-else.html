<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
<style media="screen">
#div1{
  width:100px;
  height: 100px;
  background: pink;
}
#div2{
  width:100px;
  height: 100px;
  background:skyblue;
}
#div3{
  width:100px;
  height: 100px;
  background:yellow;
}
</style>
</head>
<body>
  <div class="box">
    <div id="div1" v-if="onOff == 'a'"></div>
    <div id="div2" v-else-if="onOff == 'b'"></div>
    <div id="div3" v-else></div>
  </div>
<script src="../src/vue.js" charset="utf-8"></script>
<script type="text/javascript">
    let v = new Vue({
      el:".box",
      data:{
        onOff:'b'
      }
    })
</script>
</body>
</html>
