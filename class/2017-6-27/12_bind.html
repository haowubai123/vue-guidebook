<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
<style media="screen">
  .red{
    background: red;
  }
  .green{
    background: green;
  }
  #ppa{
    width:100px;
    height: 100px;
    border: 1px solid #000;
  }
</style>
</head>
<body>
  <div id="app">
    <input
      type="button"
      value="按钮变红"
      @click="changeRed"
    />
    <input
      type="button"
      value="按钮变绿"
      @click="changeGreen"
    />
    <!-- <div id="ppa" v-bind:class="red"></div> -->
    <!-- <div id="ppa" :class="redone"></div> -->
    <div id="ppa" :class="{'green':green,'red':red}"></div>
  </div>
<script src="src/vue.js" charset="utf-8"></script>
<script type="text/javascript">
  /*
    
    v-bind:(缩写:)
      动态地绑定一个或多个特性，或一个组件 prop 到表达式。
      
    v-bind:class="red"
    这个red为data中的数据
    
    :class="red"
    
    :class="{'className':boolean}"只要是true 类名就会显示，否则不会显示
    
    
    
  */
  new Vue({
    el:'#app',
    data:{
      text:'<span>你好!世界!~</span>',
      // redone:'red',
      red:false,
      green:false
    },
    methods:{
      changeRed(){
        this.green = false;
        this.red = true;
      },
      changeGreen(){
        this.green = true;
        this.red = false;
      }
    }
  });
</script>
</body>
</html>
