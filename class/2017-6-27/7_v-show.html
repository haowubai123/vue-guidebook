<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
<style media="screen">
#div1{
  width:100px;
  height: 100px;
  background: red;
}
#div2{
  width:100px;
  height: 100px;
  background:blue;
}
#div3{
  width:100px;
  height: 100px;
  background:pink;
}
</style>
</head>
<body>
  <div class="box">
    <button @click="click">a</button>
    <button @click="click">b</button>
    <button @click="click">c</button>
    <div id="div1" v-show="onOff == 'a'"></div>
    <div id="div2" v-show="onOff == 'b'"></div>
    <div id="div3" v-show="onOff == 'c'"></div>
  </div>
<script src="src/vue.js" charset="utf-8"></script>
<script type="text/javascript">
  
  /*
    v-show：
      当条件成立的时候就显示，否则隐藏（display:none）
      
    一般函数绑定在methods中
    methods:{
      fn(){
      
      },
      fn2(){
      
      }
    }
  */
  let v = new Vue({
    el:'.box',
    data:{
      onOff:'a'
    },
    methods:{
      click(ev){
        //this都为Vue这个对象
        //alert(ev.target.innerText);
        this.onOff = ev.target.innerText;
      }
    }
  });
  
  
</script>
</body>
</html>
