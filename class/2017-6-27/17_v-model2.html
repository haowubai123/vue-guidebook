<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
<style media="screen">
  #ppa{
    width:100px;
    height: 100px;
    border: 1px solid #000;
  }
</style>
</head>
<body>
  <div id="app">
    <input type="checkbox" v-model="arr" value="付强"/>
    <input type="checkbox" v-model="arr" value="隔壁老王"/>
    <input type="checkbox" v-model="arr" value="你真胖"/>
    {{arr}}
  </div>
<script src="src/vue.js" charset="utf-8"></script>
<script type="text/javascript">
  /*
    v-model主要是用操作表单元素的。
    
    修饰符：
      .number - 输入字符串转为数字
      .trim - 输入首尾空格过滤
    
    当checkbox有value的时候，那么如果监控的数据为一个数组，那么当用户操作表单元素的时候
    会把checkbox中对应的vlaue值push到数组中。
    
  */
  new Vue({
    el:'#app',
    data:{
      // boolean:false
      arr:[]
    }
  });
</script>
</body>
</html>
