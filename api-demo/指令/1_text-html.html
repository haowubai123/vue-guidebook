<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue-demo</title>
</head>
<body>

  <div id="app">
    <div v-text="message"></div>
    <div v-html="message"></div>
  </div>

  <script src="../../src/vue.js"></script>
  <script>
    let v = new Vue({
      el:'#app',
      data:{
        message:'<span>我是一行无辜的代码</span>'
      }
    })
  </script>
</body>
</html>
