<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue-demo</title>
  <style type="text/css">
  .red{
    background: red;
  }
  .green{
    background: green;
  }
  #ppa{
    width:100px;
    height: 100px;
    border: 1px solid #000;
  }
  </style>
</head>
<body>

  <div id="app1">
    <input
      type="button"
      value="按钮变红"
      @click="changeRed"
    />
    <input
      type="button"
      value="按钮变绿"
      @click="changeGreen"
    />
    <div id="ppa" :class="{'green':green,'red':red}"></div>
  </div>

  <br/>

  <div id="app2">
    <div id="ppa" :class="[{'red':redone},greenone]"></div>
  </div>

  <br/>

  <div id="app3">
    <div id="ppa" :style="obj">123456</div>
  </div>

  <script src="../../src/vue.js"></script>
  <script>
    let v1 = new Vue({
      el:'#app1',
      data:{
        green:true,
        red:false
      },
      methods:{
        changeRed(){
          this.green = false;
          this.red = true;
        },
        changeGreen(){
          this.red = false;
          this.green = true;
        }
      }
    })

    let v2 = new Vue({
      el:'#app2',
      data:{
        redone:true,
        greenone:'green'
      }
    })

    let v3 = new Vue({
      el:'#app3',
      data:{
        color:'yellow',
        font:'25px',
        obj:{background:'red',fontSize:'28px'}
      }
    })
  </script>
</body>
</html>
