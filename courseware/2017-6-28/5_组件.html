<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <div class="app">
    <div>我是app</div>
    <!-- <my-hezi></my-hezi> -->
    <my-hezi></my-hezi>
  </div>
<script src="src/vue.js" type="text/javascript"></script>
<script type="text/javascript">
  
  
  /*
    定义一个子组件，可以通过Vue.component来创建
    
    第一个参数：
      组件的名称
    第二个参数：
      一个对象，里面可以有data，methods，template....
      
    注意：
      1.名字如果太长，使用烤串命名即可，千万不要写成驼峰,不然在输出组件的时候会报错。
        <my-hezi></my-hezi>  √
        
        <myHezi></myHezi>    ×
        
      2.定义组件的时候一定要在根组件的上方定义子组件。不然也会报错
      
      3.跟react一样，顶层只能有一个标签。不然也会报错
      
        
    
  */
  
  //子组件
  Vue.component('my-hezi',{
    template:'<div><div>我是盒子</div><p>一段无脑的文字</p></div>'
  });

  //根组件
  new Vue({
    el:'.app',
    data:{
      
    }
    //可以在局部注册子组件，一般真实开发都使用这种方式。
    // components:{
    //   'my-hezi':{
    //     template:'<div><div>我是盒子</div><p>一段无脑的文字</p></div>'
    //   }
    // }
    
  });
  

  

</script>
</body>
</html>
