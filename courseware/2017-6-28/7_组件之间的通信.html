<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <div class="app">
    <button @click="++num">点我 {{num}}</button>
    <my-hezi name="hello" :number="num"></my-hezi>
  </div>
<script src="src/vue.js" type="text/javascript"></script>
<script type="text/javascript">
  
  /*
    
    数据传递：
      1.如果数据放在组件的标签中<my-hezi  name="hello">
        要获取hello，可以通过props:['name'],就可以在子组件模板中渲染出来了
        template:`<div>{{number}}</div>`
        
      2.如果数据为父级继承过来的，那么在子组件的标签中通过v-bind:xx="父级的真实数据"
      加上在props:['引入xx']，就可以在子组件模板中渲染出来了
      
      
      ****注意在 JavaScript 中对象和数组是引用类型（父子组件传递是单向数据流（非对象类型）），
      指向同一个内存空间，如果 prop 是一个对象或数组，在子组件内部改变它会影响父组件的状态。
    
    一般来说props:['数据']  

  */
  
  //子组件
  Vue.component('my-hezi',{
    
    props:['name','number'],
    template:`<div>{{name}}  -   {{number}}</div>`
  });

  //根组件
  new Vue({
    el:'.app',
    data:{
      num:0
    }
  });
  

  

</script>
</body>
</html>
