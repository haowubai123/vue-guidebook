<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <div class="app">
    <input type="text" v-model="val"/>
    {{changeVal}}
  </div>
<script src="src/vue.js" type="text/javascript"></script>
<script type="text/javascript">

  new Vue({
    el:'.app',
    data:{
      val:''
    },
    computed:{
      changeVal(){
        return this.val.replace(/\d+/g,'');
      }
    }
  });
 
</script>
</body>
</html>
