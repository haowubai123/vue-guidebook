<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <div class="app" >
    <button @click="++num">这是父级的num:{{num}}</button>
    <my-hezi  :num="num" @childheadle="parentheadle"></my-hezi>
  </div>
<script src="src/vue.js" type="text/javascript"></script>
<script type="text/javascript">

  //子组件
  Vue.component('my-hezi',{
    props:['num'],
    template:`
      <div>
          <button @click="childchange">子组件的num {{number}}</button>
      </div>`,
    data(){
        return {
          number:this.num
        }
    },
    methods:{
      childchange(){
        this.number = ++this.number;
        
        this.$emit('childheadle',this.number);
        console.log()
      }
    }
  });

  //根组件
  new Vue({
    el:'.app',
    data:{
      num:0
    },
    methods:{
      parentheadle(newVal){
        this.num = newVal;
        console.log(newVal,this.num);
      }
    }
  });
  

  

</script>
</body>
</html>
