<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <div id="box">
    <input type="text" @keyup.enter="keyup" />
    <ul>
      <li v-for="val,key in arr">
        <span>{{val.name}}说:</span>
        <span>芳龄：{{val.age}}</span>
      </li>
    </ul>
  </div>
<script src="src/vue.js" charset="utf-8"></script>
<script type="text/javascript">
  /*
    修饰符：
      .13
      .enter
  */
 
  new Vue({
    el:'#box',
    data:{
      arr:[
        {
          name:'付强',
          age:90
        },
        {
          name:'老王',
          age:1000
        }
      ]
    },
    methods:{
      keyup(ev){
        this.arr.push({
          name:'倪智鹏',
          age:ev.target.value
        });
        ev.target.value = '';
      }
    }
  });
</script>
</body>
</html>
