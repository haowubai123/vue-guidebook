<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
<style media="screen">
  #ppa{
    width:100px;
    height: 100px;
    border: 1px solid #000;
  }
</style>
</head>
<body>
  <div id="app">
    <!-- <div id="ppa" :style="{background:color,fontSize:font}">dsdas</div> -->
    <div id="ppa" :style="obj">dsdas</div>
    <!-- <div id="ppa" :style="[{background:color},{fontSize:font}]">dsdas</div> -->
  </div>
<script src="src/vue.js" charset="utf-8"></script>
<script type="text/javascript">
  /*
    :style="{xx:xx}"
    如果遇到复合样式，那么请使用小驼峰命名,不然会报错：
        font-size -> fontSize

    :style="[{},{}]"
      实测如果数组中不包对象，不显示。
  */
  new Vue({
    el:'#app',
    data:{
      color:'yellow',
      font:'50px',
      obj:{background:'red',fontSize:'40px'}
    }
  });
</script>
</body>
</html>
