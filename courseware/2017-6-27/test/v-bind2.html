<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style main="screen">
    .red{
      background-color: red;
    }
    .green{
      background-color: green;
    }
    #pdd{
      width: 100px;
      height: 100px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
<div id="app">
  <input type="button" value="按钮变红" @click="toColor"/>
  <input type="button" value="按钮变绿" @click="toColor"/>
  <div id="pdd" :class="{'green':red?false:true,'red':green?false:true}"></div>
</div>
<script src="../src/vue.js" charset="utf-8"></script>
<script type="text/javascript">
  new Vue({
    el:'#app',
    data:{
      text:'<span>你好!世界!~</span>',
      // redone:'red',
      red:true,
      green:false
    },
    methods:{
      toColor(){
        this.red = !this.red;
        this.green = !this.green;
      }
    }
  });
</script>
</body>
</html>
