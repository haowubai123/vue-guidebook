<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
<style media="screen">
  #ppa{
    width:100px;
    height: 100px;
    border: 1px solid #000;
  }
</style>
</head>
<body>
  <div id="app">
    <input type="text"  v-model.trim.number="val" @input="change"/>
    {{val}}
  </div>
<script src="src/vue.js" charset="utf-8"></script>
<script type="text/javascript">
  /*
    v-model主要是用操作表单元素的。
    
    修饰符：
      .number - 输入字符串转为数字
      .trim - 输入首尾空格过滤
  */
  new Vue({
    el:'#app',
    data:{
      val:''
    },
    methods:{
      change(){
        console.log(this.val);
      }
    }
  });
</script>
</body>
</html>
