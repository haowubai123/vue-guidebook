<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
<style media="screen">
  .red{
    background: red;
  }
  .green{
    background: green;
  }
  #ppa{
    width:100px;
    height: 100px;
    border: 1px solid #000;
  }
</style>
</head>
<body>
  <div id="app">
    <!-- <div id="ppa" v-bind:class="red"></div> -->
    <!-- <div id="ppa" :class="redone"></div> -->
    <div id="ppa" :class="[{'red':redone},greenone]"></div>
  </div>
<script src="src/vue.js" charset="utf-8"></script>
<script type="text/javascript">
  /*

    v-bind:(缩写:)
      动态地绑定一个或多个特性，或一个组件 prop 到表达式。

    v-bind:class="red"
    这个red为data中的数据

    :class="red"

    :class="{'className':boolean}"只要是true 类名就 会显示，否则不会显示

    多种状态，那么可以那么写：
        :class="{'red':boolean,'green':boolean}"

    数组的语法：
      :class="[redone,greenone]";

      redone或者greenone为data中的数据。

      也可以数组中包对象：
        :class="[{'red':true},greenone]"
  */
  new Vue({
    el:'#app',
    data:{
      text:'<span>你好!世界!~</span>',
      // redone:'red',
      redone:true,
      greenone:'green'
    }
  });
</script>
</body>
</html>
