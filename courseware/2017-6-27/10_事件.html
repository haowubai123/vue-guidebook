<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <div class="box">
    <ul>
      <li v-for="val,key in arr" @click="click(val,$event)">
        <span>{{val.name}}说:</span>
        <span>我芳龄：{{val.age}}</span>
      </li>
    </ul>
  </div>
<script src="src/vue.js" charset="utf-8"></script>
<script type="text/javascript">
  /*
    如果事件函数的第一个参数（ event ）被别的参数占用，那么可以在模板调用函数中传入一个$event
    这个东西就是ev，比如：
      click="click(val,$event)"
      click(val,ev){
        
      }
  */
  let v = new Vue({
    el:'.box',
    data:{
      arr:[
        {
          name:'付强',
          age:90
        },
        {
          name:'老王',
          age:1000
        },
        {
          name:'你真胖',
          age:8
        }
      ]
    },
    methods:{
      click(val,ev){
        if(val.name == '老王'){
          ev.target.parentNode.style.background = 'red';
        }

      }
    }
  });
  
  
</script>
</body>
</html>
